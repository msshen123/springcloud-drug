<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <META http-equiv=Content-Type content="text/html;charset=utf-8">

    <script src="../js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript"
            src="../js/bootstrap.js" th:src="@{/js/bootstrap/js/bootstrap.js}"></script>
    <link rel="stylesheet"
          href="../js/bootstrap/css/bootstrap.css" th:src="@{/js/bootstrap/css/bootstrap.css}"/>
    <script type="text/javascript"
            src="../js/bootstrap/js/bootstrap-treeview.min.js" th:src="@{/js/bootstrap/js/bootstrap-treeview.min.js}"></script>
    <link rel="stylesheet"
          href="../js/bootstrap/css/bootstrap-treeview.min.css" th:src="@{/js/bootstrap/css/bootstrap-treeview.min.css}"/>
    <script type="text/javascript"
            src="../js/bootstrap/js/bootstrap.addtabs.min.js" th:src="@{/js/bootstrap/js/bootstrap.addtabs.min.js}"></script>
    <link rel="stylesheet"
          href="../js/bootstrap/css/bootstrap.addtabs.css" th:src="@{/js/bootstrap/css/bootstrap.addtabs.css}" />
</head>
<body   <!--style=" background: url(http://global.bing.com/az/hprichbg/rb/RavenWolf_EN-US4433795745_1920x1080.jpg)--> no-repeat center center fixed; background-size: 100%;">

<nav class="navbar navbar-default navbar-fixed-top ">

        <div class="navbar-header">
            <h1 ><a class="navbar-brand" href="#">橘子橘子大橘子</a></h1>
        </div>
    </div>-->
</nav>

<div class="container-fluid" style="margin-top: 60px;">
    <div class="row">
        <div class="col-md-2">
            <div id="myTree"></div>
        </div>
        <div class="col-md-9">
            <div class="myTabs">
                <ul class="nav nav-tabs" id="tablist">
                    <li role="presentation" class="active">
                        <a href="#home" role="tab" data-toggle="tab">欢迎</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">
                        <h1>欢迎亲爱的❤❤❤</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function (){
        initTree();
    })
    function initTree(){
        $.ajax({
            type:'get',
            url:'/tree/findtree',
            dataType:'json',
            success:function(data){
                $('#myTree').treeview({
                    data:data,
                    onNodeSelected:function(event, node) {
                        $.addtabs({iframeHeight: 550});
                        $.addtabs.add({
                            id:node.id,
                            title:node.text,
                            url:node.href
                        });
                    }
                })
            }
        })
    }
</script>
</body>
</html>
